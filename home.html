  <div class="container-fluid p-2 bg-info text-dark text-center">
    <h1>Sistema de Emissão de Proposta Comercial</h1>
    <p>Escolha os serviços e suas funçoes e monte o seu escopo de acordo com a sua necessidade!!</p> 
  </div>
  <div class="container-fluid">
    <div class="row">
    <div class="col-md-4">
      <h1 class="text-info">Dados da Proposta</h1>
      <form id="formCadastro">
        <div class="form-group mt-4">
          <label class="col-md-5 control-label" for="selectbasic">Seguimento</label>
          <div class="col-md-5">
            <select id="selectbasic" name="selectbasic" class="form-control">
              <option value="Condomínio">Condomínio</option>
              <option value="Associação">Associação</option>
              <option value="Instituição">Instituição</option>
              <option value="Empresa Pública">Empresa Pública</option>
              <option value="Industria">Industria</option>
              <option value="Logística">Logística</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
        </div><br>

        <!-- Multiple Checkboxes -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Servicos">Serviços</label>
          <div class="col-md-4">
            <div class="checkbox">
              <label for="Servicos-0">
                <input type="checkbox" name="Servicos" id="Servicos-0" value="Segurança">
                Segurança
              </label>
            </div>
            <div class="checkbox">
              <label for="Servicos-1">
                <input type="checkbox" name="Servicos" id="Servicos-1" value="Tecnologia">
                Tecnologia
              </label>
            </div>
            <div class="checkbox">
              <label for="Servicos-2">
                <input type="checkbox" name="Servicos" id="Servicos-2" value="Portaria">
                Portaria
              </label>
            </div>
            <div class="checkbox">
              <label for="Servicos-3">
                <input type="checkbox" name="Servicos" id="Servicos-3" value="Zeladoria">
                Zeladoria
              </label>
            </div>
            <div class="checkbox">
              <label for="Servicos-4">
                <input type="checkbox" name="Servicos" id="Servicos-4" value="Facilities">
                Facilities
              </label>
            </div>
          </div>
        </div><br>

        <!-- Multiple Radios (inline) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="JornadaTrabalho">Jornada de Trabalho</label><br>
          <div class="col-md-4">
            <label class="radio-inline" for="JornadaTrabalho-0">
              <input type="radio" name="JornadaTrabalho" id="JornadaTrabalho-0" value="5x2" checked="checked">
              5x2
            </label>
            <label class="radio-inline" for="JornadaTrabalho-1">
              <input type="radio" name="JornadaTrabalho" id="JornadaTrabalho-1" value="6x1">
              6x1
            </label>
            <label class="radio-inline" for="JornadaTrabalho-2">
              <input type="radio" name="JornadaTrabalho" id="JornadaTrabalho-2" value="12x36">
              12x36
            </label>
          </div>
        </div><br>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="funcoes">Funções</label>
          <div class="col-md-4">
            <select id="funcao" name="funcoes" class="form-control">
              <option value="Auxiliar de Manutenção Predial">Auxiliar de Manutenção Predial</option>
              <option value="Auxiliar de Limpeza">Auxiliar de Limpeza</option>
              <option value="Controlador de Acesso">Controlador de Acesso</option>
              <option value="Técnico em Segurança">Técnico em Segurança</option>
              <option value="Vigilante Patrimonial">Vigilante Patrimonial</option>
            </select>
          </div>
        </div><br>
        
        <div class="form-group">
          <input type="hidden" class="form-control" name="id" id="id" >
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Quantidade">Quantidade</label>
          <div class="col-md-4">
            <select id="Quantidade" name="Quantidade" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>        <button class="btn btn-block btn-success my-4" 
                              onclick="salvar(event,'tabelaDados')">SALVAR</button>
        <button type="reset" class="btn btn-block btn-primary my-4" >LIMPAR</button>
      </form>
    </div><br>
  

    <div class="col-md-8">
      <h1 class="text-info">Escopo da Proposta</h1>
      <table id="tabelaDados" class="table table-bordered table-striped">
       <!-- Conteúdo do Firebase será carregado aqui -->
