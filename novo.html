<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
<!-- Favicon -->
<link rel="icon" type="image/png" href="images/logoberbel.png">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Solicite sua Proposta Comercial</title>
</head>
<body class="login">
  <div class="card-body" style="width: 25%;">
    <div class="text-center my-5">
      <!-- m de margin e y de top e bottom. Saiba mais em: https://getbootstrap.com/docs/5.0/utilities/spacing/ -->
      <img src="images/logoberbel.png" alt="logo Sua Empresa" width="250">
    </div>
    <div class="card-body" style="margin: 5%;" >
      <h5 class="card-title">Dados de Cadastro</h5>
      <form>
        <div class="form-group">
          <label for="textInput">Nome da Sua Empresa</label>
          <input type="text" class="form-control" placeholder="Razão Social" id="razaosocial">
        </div>
        <div class="form-group">
          <label for="textInput">Seu Nome Completo</label>
          <input type="text" class="form-control" placeholder="Nome Completo" id="Nome">
        </div>
        <div class="form-group">
          <label for="textInput">Telefone</label>
          <input type="tel" class="form-control" placeholder="(00) 99999-9999" id="Telefone">
        </div>
        <div class="form-group">
          <label for="textInput">E-mail</label>
          <input type="email" class="form-control" placeholder="E-mail" id="E-mail">
        </div>
        <div class="form-group">
          <label for="textInput">Qual cargo você atua na organização</label>
          <input type="text" class="form-control" placeholder="Cargo" id="Cargo">
        </div>
        <div class="form-group">
          <label for="passwordInput">Senha</label>
          <input type="password" class="form-control" placeholder="Senha do usuário" id="passwordInput">
        </div>
      </form>
      <div class="mt-3">
        <button type="button" class="btn btn-outline-success" onclick="event.preventDefault();NovoUsuario(document.getElementById('E-mail').value,
      document.getElementById('passwordInput').value)">Criar Novo Usuário</button>
      </div><br>
      <a href="index.html">Já tem uma conta? Efetue o login e revise seu escopo!</a><br><br>

      <a href="home.html">Monte seu orçamento! </a>
    </div>
  </div>
<!-- Carregamento dos scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <script src="JS/firebase.js"></script>
  <script src="JS/authentication.js"></script>
</body>
</html>
